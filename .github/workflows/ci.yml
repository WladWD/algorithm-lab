name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build-test:
    strategy:
      matrix:
        os: [ubuntu-24.04, macos-14]
    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install deps
        run: |
          if [[ "$RUNNER_OS" == "Linux" ]]; then
            sudo apt-get update
            sudo apt-get install -y ninja-build clang-format
          else
            brew update
            brew install ninja clang-format || true
          fi
      
      - name: clang-format version
        run: clang-format --version

      - name: Configure (preset=dev)
        run: cmake --preset dev

      - name: Build
        run: cmake --build --preset dev -j

      - name: Run tests
        run: ctest --preset dev --output-on-failure

      - name: Check formatting
        run: cmake --build --preset dev --target format-check